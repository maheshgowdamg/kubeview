replicaCount: 1

image:
  repository: bencuk/kubeview
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 8000        # Must match container's internal port
  nodePort: 32080

ingress:
  enabled: false

env:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: "8000"
  - name: BASE_URL
    value: "/"

serviceAccount:
  create: true
  name: kubeview-sa

rbac:
  create: true

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
